<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>By Salvatore - PÃ¡gina Gerada</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .meme-text {
      font-size: 24px;
      font-weight: bold;
      color: #000;
      margin: 10px;
      border: 2px solid #000;
      padding: 10px;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.8);
    }
    img {
      max-width: 80%;
      border: 4px solid #000;
      border-radius: 12px;
      margin-top: 20px;
    }
    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>By Salvatore</h1>
  <div id="conteudo"></div>
  <footer>By Salvatore</footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const tipo = params.get('tipo');
    const texto = params.get('texto');
    const corTexto = params.get('corTexto');
    const corBorda = params.get('corBorda');
    const corFundo = params.get('corFundo');
    const fonte = params.get('fonte');
    const imagemBase64 = params.get('imagemBase64');

    document.body.style.backgroundColor = corFundo;

    let conteudoHtml = '';
    if (tipo === 'normal') {
      conteudoHtml = `<h1 style="color: ${corTexto}; font-family: ${fonte};">${texto}</h1>`;
    } else {
      const [textoCima, textoBaixo] = texto.split('\n');
      conteudoHtml = `
        <div class="meme-text" style="color: ${corTexto}; font-family: ${fonte};">${textoCima}</div>
        <img src="${imagemBase64}" alt="Imagem" style="border-color: ${corBorda};">
        <div class="meme-text" style="color: ${corTexto}; font-family: ${fonte};">${textoBaixo}</div>
      `;
    }

    document.getElementById('conteudo').innerHTML = conteudoHtml;
  </script>
</body>
</html>
